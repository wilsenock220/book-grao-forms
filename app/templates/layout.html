<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static' , filename='css/index.css')}}">

  <title>Hello, world!</title>
</head>

<body class="grey lighten-3">
  <!--Navbar -->
  <nav class=" mb-1 navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand animated bounce slow infinite" href="#"><i class="fas fa-futbol"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
        aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-555 ">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-body animated fadeInDown slow" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <strong><a class="nav-link text-body animated fadeInDown slow" href="#">About</a></strong> </li>
          <li class="nav-item">
          <li class="nav-item">
            <strong><a class="nav-link text-body animated fadeInDown slow"
                href="{{ url_for('main.book') }}">Book</a></strong>
          </li>
          <strong><a class="nav-link text-body animated fadeInDown slow"
              href="{{ url_for('main.contact') }}">Contact</a></strong>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            <strong><a class="nav-link text-body animated fadeInDown slow"
                href="{{ url_for('main.login') }}">Login</a></strong>
          </li>
          <li class="nav-item">
            <strong><a class="nav-link text-body animated fadeInDown slow"
                href="{{ url_for('main.register') }}">Register</a></strong>
          </li>
          <li class="nav-item avatar">
            <a class="nav-link p-0 animated fadeInDown slow" href="#">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="rounded-circle z-depth-0"
                alt="avatar image" height="35">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--/.Navbar -->
  {% block content %}
  {% endblock %}
</body>

</html>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
</script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>
</body>

</html>
